<div class="header-container">
  <app-carousel [data]="poster$ | async"></app-carousel>

  <tmdb-home-header-right-section
    class="popular-section" [data]="movieNowPlaying$ | async"
  ></tmdb-home-header-right-section>
</div>

<div class="movie-card-container">
  <ng-container *ngIf="movieList$ | async as movieList">
    <ng-container *ngFor="let m of movieList">
      <movie-card [data]="m" (click)="onCardClick(m)"></movie-card>
    </ng-container>
  </ng-container>
</div>
